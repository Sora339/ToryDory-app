  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    // Fetch your API_KEY
    const API_KEY = API;

    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Access your API key (see "Set up your API key" above)
    const genAI = new GoogleGenerativeAI(API_KEY);

    // ...

    // The Gemini 1.5 models are versatile and work with most use cases
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    // ...
    async function run() {
      const text1 = document.getElementById("textarea1").value;
      const text2 = document.getElementById("textarea2").value;
      const text3 = document.getElementById("textarea3").value;
      const display = document.getElementById("output-area");

      const combinedText = text1 + "\n" + text2 + "\n" + text3;

      const prompt =
        "以下の文章を日記の体裁で整えてください。日付は入れないでください。" +
        "\n" +
        combinedText;

      const result = await model.generateContent(prompt);
      const response = await result.response;
      const text = response.text();
      console.log(text);
      display.innerText = text;
    }

    const myfunc = document.getElementById("submit");
    myfunc.addEventListener("click", function () {
      run();
    });
  </script>
