<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/twind.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>日記一覧｜ToryDory</title>
    <link rel="icon" href="image/marulogo.ico" />

    <script type="text/javascript" src="/js/general.js"></script>
    <script type="text/javascript" src="/js/api.js"></script>
  </head>
  <body class="bg-slate-200">
    <div id="header" class="relative h-[56px] xl:h-[72px]">
      <div>
        <div class="bg-[#8ECAE6] h-5 xl:h-6"></div>
        <div class="bg-[#219EBC] h-4 xl:h-5"></div>
        <div class="bg-[#126782] h-3 xl:h-4"></div>
        <div class="bg-[#023047] h-2 xl:h-3"></div>
      </div>
      <div
        class="items-center flex ml-1 mr-1 xl:ml-3 xl:mr-3 absolute top-1 xl:top-1 xl:left-0 w-full"
      >
        <img
          src="image\header_logo_1.svg"
          alt="ヘッダーロゴ"
          class="h-10 xl:h-12"
        />
        <h1
          class="text-4xl xl:text-5xl font-pattaya ml-1 xl:ml-2 pt-1 xl:pt-0 text-white"
        >
          ToryDory
        </h1>
        <img
          src="image\header_island.svg"
          alt="ヘッダー島"
          class="h-10 xl:h-12 ml-2 xl:ml-3"
        />
        <div id="my-image" class="ml-auto"></div>
        <div class="ml-2 w-fit mr-8">
          <h1
            id="welcome"
            class="text-[#023047] font-nsjp font-semibold text-xl mb-1"
          ></h1>
          <button
            onclick="logout()"
            class="bg-[#8ECAE6] border-2 border-white rounded text-[#023047] font-nsjp font-semibold pl-1 pr-1"
          >
            ログアウト
          </button>
        </div>
      </div>
    </div>
    <div
      id="main"
      class="mt-2 xl:mt-0 ml-0 xl:ml-28 mr-0 xl:mr-28 mb-6 xl:mb-8"
    >
      <div
        class="bg-[#68b0ab] shadow-lg pb-6 xl:pb-20 mr-2 xl:mr-0 ml-2 xl:ml-0 mb-4 xl:mb-10 rounded-b"
      >
        <div class="xl:ml-4 xl:mr-4 pt-2 xl:pt-4">
          <div class="ml-2 xl:ml-4 mb-2 xl:mb-4">
            <h2
              class="text-[#023047] text-[170%] xl:text-[300%] font-pattaya h-8 xl:h-16"
            >
              All ship's log
            </h2>
            <h4
              class="text-[#023047] text-[80%] xl:text-[150%] font-nsjp xl:font-medium"
            >
              日記を見る
            </h4>
          </div>
          <div class="xl:ml-[10%] xl:mr-[10%]">
            <div class="relative mb-6 xl:mb-0">
              <img
                src="image/alllog_main.svg"
                alt="makelog"
                class="shadow-md ml-4 xl:ml-0 mr-4 xl:mr-0 xl:m-8 xl:mt-2 rounded border-4 border-white"
              />
              <div
                class="absolute top-[22%] xl:top-[44%] bottom-0 xl:bottom-0 right-0 xl:right-[11vw] left-auto xl:left-auto scale-75 xl:scale-125"
              >
                <h3
                  class="font-nsjp font-semibold xl:mb-1 xl:text-2xl text-[#023047]"
                >
                  日付で検索
                </h3>
                <div class="flex">
                  <input
                    type="date"
                    class="border-4 shadow-md border-slate-600 xl:w-[16vw] rounded mr-2 xl:mr-4"
                    id="searchDate"
                  />
                  <button
                    class="w-fit shadow-md xl:ml-auto xl:mr-auto xl:p-[0.1vw] pl-2 xl:pl-[2vw] pr-2 xl:pr-[2vw] pt-0 xl:pt-0 bg-[#FFB703] border-4 border-[#FB8500] xl:text-[1.5vw] font-nsjp font-semibold text-[#023047] rounded"
                    onclick="searchdiary()"
                  >
                    検索
                  </button>
                </div>
              </div>
            </div>
            <div class="flex items-center mb-4">
              <div class="slider-switch">
                <input type="checkbox" id="toggle" class="slider-input" />
                <label for="toggle" class="slider-label"></label>
              </div>
              <span id="sortstatus" class="h-fit ml-1 text-[#023047] font-nsjp font-medium">新しい順</span>
            </div>
            <div id="diaryDivcontainer">
              <div id="searchResultcontainer"></div>
              <!-- ここに日記一覧が追加 -->
            </div>
          </div>
        </div>
        <div
          class="text-center w-full xl:w-[30vw] ml-auto xl:ml-auto mr-auto xl:mr-auto mt-8 xl:mt-20"
        >
          <button
            class="shadow-md w-fit xl:w-fit mr-[10%] xl:mr-[40%] p-[1%] xl:p-[0.1vw] pl-[4%] xl:pl-[2vw] pr-[4%] xl:pr-[2vw] pt-0 xl:pt-0 bg-[#FFB703] border-4 border-[#FB8500] xl:text-[1.5vw] font-nsjp font-semibold text-[#023047] rounded"
            id="showPrevious"
          >
            前へ
          </button>
          <button
            class="shadow-md w-fit xl:w-fit p-[1%] xl:p-[0.1vw] pl-[4%] xl:pl-[2vw] pr-[4%] xl:pr-[2vw] pt-0 xl:pt-0 bg-[#FFB703] border-4 border-[#FB8500] xl:text-[1.5vw] font-nsjp font-semibold text-[#023047] rounded"
            id="showNext"
          >
            次へ
          </button>
        </div>
      </div>
      <div class="text-center xl:pb-0">
        <a href="index.html">
          <button
            class="w-fit xl:w-fit shadow-md p-[1%] xl:p-[0.1vw] pl-[4%] xl:pl-[1vw] pr-[4%] xl:pr-[1vw] pt-0 xl:pt-0 pb-0.5 bg-[#8ECAE6] border-4 border-[#FFFFFF] xl:text-[1.5vw] font-nsjp font-semibold text-[#023047] rounded"
          >
            ホームに戻る
          </button>
        </a>
      </div>
    </div>
    <div id="footer" class="flex items-center w-fit mx-auto mb-4">
      <img
        src="image/marulogo.svg"
        alt="marulogo"
        class="h-6 xl:h-8 mr-1 xl:mr-2"
      />
      <p class="text-center text-[#023047] font-nsjp text-[50%] xl:text-[100%]">
        ©2024 Nishibori Sorachi All rights reserved.
      </p>
    </div>
  </body>

  <script>
    if (!checkLogin()) {
      handleLoginError();
    }

    // ユーザー情報を取得
    getMeApi().then((data) => {
      console.log("data:", data);
      const welcomeH1 = document.getElementById("welcome");
      const icon = document.getElementById("my-image");
      welcomeH1.innerText = `${data.nickname}さん`;
      icon.innerHTML = `
        <img src="${API_HOST}${data.icon_img}" alt="アイコン画像" class="h-14 w-14 ml-auto rounded-full object-cover">
      `;
      console.log(icon.src);
    });

    //日記の一覧を表示
    getAlldiaryApi().then((data) => {
      console.log(data);
      data.forEach((diary) => {
        const diarytDiv = document.createElement("div");
        diarytDiv.className = "diaryDiv";
        diarytDiv.id = diary.id;
        const diaryDivcontainer = document.getElementById("diaryDivcontainer");
        diarytDiv.innerHTML = `
          <div
              class="flex border-4 border-slate-600 shadow-md h-32 xl:h-80 bg-slate-300 ml-4 xl:ml-8 mr-4 xl:mr-8 xl:mb-8"
            >
              <div class="bg-slate-300 w-[50%]">
                <img
                  src="${API_HOST}${diary.diary_img}"
                  alt=""
                  class="h-full object-contain ml-auto mr-auto"
                />
              </div>
              <div class="bg-white shadow-md h-full xl:h-full w-full p-2 overflow-y-scroll">
                <span class="block pb-2 w-fit ml-auto text-2xl text-[#023047] font-nsjp font-semibold">${diary.date}</span>${diary.main_text}</div>
              </div>
            </div>
          `;
        diaryDivcontainer.appendChild(diarytDiv);
      });
      // IDを基に要素を降順にソート
      const switchElement = document.getElementById("toggle");

      // スイッチの状態を監視
      switchElement.addEventListener("change", () => {
        const sortstatus = document.getElementById("sortstatus");
        console.log("change");
        if (switchElement.checked) {
          // 昇順に並び替え
          sortstatus.innerText = "古い順"
          itemsArray.sort((a, b) => {
            return a.id - b.id;
          });
        } else {
          // 降順に並び替え
          sortstatus.innerText = "新しい順"
          itemsArray.sort((a, b) => {
            return b.id - a.id;
          });
        }
        // コンテナ内の要素を再配置
        itemsArray.forEach((item) => container.appendChild(item));
        showItems();
      });

      const totalItems = data.length; // 表示する要素の総数
      const itemsPerPage = 7; // 一度に表示する要素の数
      let currentPage = 0; // 現在のページ
      // 要素を表示する関数
      function showItems() {
        console.log("制限表示");
        // 全要素を一旦非表示にする
        const allItems = document.querySelectorAll(".diaryDiv");
        allItems.forEach((item) => (item.style.display = "none"));

        // 現在のページに対応する要素を表示
        const start = currentPage * itemsPerPage;
        const end = Math.min(start + itemsPerPage, totalItems);
        for (let i = start; i < end; i++) {
          allItems[i].style.display = "block";
        }
      }

      // 「次へ」「前へ」ボタンのハンドラ
      const nbtn = document.getElementById("showNext");
      const pbtn = document.getElementById("showPrevious");

      pbtn.addEventListener(
        "click",
        function showPrevious() {
          if (currentPage > 0) {
            currentPage--;
            showItems();
          }
        },
        false
      );

      nbtn.addEventListener(
        "click",
        function showNext() {
          const totalPages = Math.ceil(totalItems / itemsPerPage);
          if (currentPage < totalPages - 1) {
            currentPage++;
            showItems();
          }
        },
        false
      );

      // 初期表示
      const container = document.getElementById("diaryDivcontainer");
      const itemsArray = Array.from(container.children);
      itemsArray.sort((a, b) => {
        return b.id - a.id;
      });
      itemsArray.forEach((item) => container.appendChild(item));
      showItems();
    });

    //日記の検索
    const searchdiary = () => {
      const searchDate = document.getElementById("searchDate").value;
      const nowsearchResultcontainer = document.getElementById(
        "searchResultcontainer"
      );
      if (nowsearchResultcontainer.childNodes.length > 0) {
        console.log("havechild");
        while (nowsearchResultcontainer.hasChildNodes()) {
          nowsearchResultcontainer.removeChild(
            nowsearchResultcontainer.lastChild
          );
        }
      }
      getAlldiaryApi().then((data) => {
        console.log(data);
        data.forEach((diary) => {
          if (searchDate == diary.date) {
            const diarytDiv = document.createElement("div");
            const searchResultcontainer = document.getElementById(
              "searchResultcontainer"
            );
            diarytDiv.innerHTML = `
              <div
                  class="flex border-4 border-slate-600 shadow-md h-32 xl:h-80 bg-slate-300 ml-4 xl:ml-8 mr-4 xl:mr-8 xl:mb-8"
                >
                  <div class="bg-slate-300 w-[50%]">
                    <img
                      src="${API_HOST}${diary.diary_img}"
                      alt=""
                      class="h-full object-contain ml-auto mr-auto"
                    />
                  </div>
                  <div class="bg-white shadow-md h-full xl:h-full w-full p-2 overflow-y-scroll">
                    <span class="block pb-2 w-fit ml-auto text-2xl text-[#023047] font-nsjp font-semibold">${diary.date}</span>${diary.main_text}</div>
                  </div>
                </div>
              `;
            searchResultcontainer.appendChild(diarytDiv);
          }
        });
      });
    };
  </script>
</html>
