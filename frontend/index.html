<script>
  // ログインしていない場合、ログインページに移動
  if (!checkLogin()) {
    handleLoginError();
  }

  // ユーザー情報を取得
  getMeApi().then((data) => {
    console.log("data:", data);
    const welcomeH1 = document.getElementById("welcome");
    welcomeH1.innerText = `${data.nickname}さん`;
  });

  let state1 = null; //異なるセット間でD&Dを禁止するためにドラッグ元の親idを保持

  function allowDrop(event) {
    console.log("allowDrop");
    event.preventDefault();
    // Get the set ID of the dragged element
    // let draggedSetId = event.dataTransfer.getData("setId");
    // Get the set ID of the current drop target
    let dropTargetSetId = event.target.closest(".container").id;
    console.log(state1);
    console.log(dropTargetSetId);

    // Allow drop only if the target set is the same as the dragged element's set
    if (state1 === dropTargetSetId) {
      event.dataTransfer.dropEffect = "move";
    } else {
      event.dataTransfer.dropEffect = "none";
    }
  }

  function drag(event) {
    let statechange = 0;
    console.log("drag");
    event.dataTransfer.setData("text", event.target.id);
    // Store the set ID to prevent cross-set drops
    event.dataTransfer.setData("setId", event.target.closest(".container").id);
    // console.log(event.dataTransfer.getData("setId"));
    state1 = event.target.closest(".container").id;
    statechange = 1;
  }

  function drop(event) {
    event.preventDefault();
    let data = event.dataTransfer.getData("text");
    let setId = event.dataTransfer.getData("setId");
    console.log(setId);
    let element = document.getElementById(data);

    // Get the target element
    let target = event.target;

    // If the target is not a box, find the closest parent box
    while (!target.classList.contains("box") && target.parentElement) {
      target = target.parentElement;
    }

    // Append the dragged element to the target box only if it's in the same set
    if (
      target.classList.contains("box") &&
      target.closest(".container").id === setId
    ) {
      target.appendChild(element);
    }
  }

  function addTask() {
    //タスク追加機能
    const megsDiv = document.getElementById("megs");
    const taskname = document.getElementById("taskname");
    const deadline = document.getElementById("deadline");
    const importance = document.getElementById("importance");
    const taskbox = document.getElementById("box2-1");
    const tasknamevalue = taskname.value;
    const deadlinevalue = deadline.value;
    console.log(deadlinevalue);
    const newtask = document.createElement("div");
    newtask.textContent = tasknamevalue;
    if (!tasknamevalue) {
      megsDiv.innerText = "タイトルを入力してください";
      return;
    }
    const taskData = {
      title: tasknamevalue,
      due_date: deadlinevalue ? deadlinevalue : null,
    };
    console.log("taskData:", taskData);
    createTaskApi(taskData).then(async (data) => {
      console.log("data:", data.id);
      alert("タスクを作成しました");
      // location.href = '/index.html'
      newtask.setAttribute(
        "class",
        "flex group item p-[5px] border-[1px] border-solid border-[#000] cursor-grab bg-[#f0f0f0] rounded xl:relative"
      );
      await newtask.setAttribute("id", data.id);
      newtask.setAttribute("draggable", "true");
      newtask.setAttribute("ondragstart", "drag(event)");
      const deleteButton = document.createElement("span");
      deleteButton.textContent = "delete";
      deleteButton.setAttribute(
        "class",
        "deleteButton material-symbols-outlined invisible group-hover:visible xl:absolute xl:top-auto xl:bottom-auto xl:left-48 xl:right-0"
      );
      await deleteButton.setAttribute("id", data.id);
      deleteButton.setAttribute("type", "button");
      deleteButton.setAttribute("onclick", "removeTask(this)");
      newtask.appendChild(deleteButton);
      taskbox.appendChild(newtask);
      console.log(taskname.value);
      console.log(deadline.value);
      console.log(importance.value);
    });
  }

  function removeTask(e) {
    //タスク削除機能
    const taskId = e.id;
    // console.log(document.getElementById(e));
    const result = confirm("本当に削除しますか？");
    if (!result) {
      return;
    }
    deleteTaskApi(taskId)
      .then((data) => {
        alert("削除しました");
        // location.href = "/index.html";
      })
      .catch((error) => {
        alert("削除に失敗しました");
      });
  e.parentElement.remove();
  }
</script>
